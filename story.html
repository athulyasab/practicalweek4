<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>ArcGIS Maps SDK for JavaScript Tutorials: Add a point, line, and polygon</title>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.28/"></script>
  <script>

  require([
    "esri/config",
    "esri/Map",
    "esri/views/MapView",

    "esri/Graphic",
    "esri/layers/GraphicsLayer"

    ], function(esriConfig,Map, MapView, Graphic, GraphicsLayer) {

  esriConfig.apiKey = "AAPK9c72e2ddc7164863acd8a23e51d3f6c6yDFDgmKY9vhIVhpA55yhg2490i-GHUBHlaTb36XNfWW17TknANgZk6kWbhul2gpk";

  const map = new Map({
    basemap: "arcgis-imagery" // basemap styles service
  });

  const view = new MapView({
    map: map,
    center: [-50.384628, 43.075723], //Longitude, latitude
    zoom: 4,
    container: "viewDiv"
 });

 const graphicsLayer = new GraphicsLayer();
 map.add(graphicsLayer);

 const point = { //Create a point
    type: "point",
    longitude: -50.384628, 
    latitude: 43.075723
 };
 const simpleMarkerSymbol = {
    type: "simple-marker",
    color: [225, 119, 40],  // Orange
    outline: {
        color: [255, 255, 255], // White
        width: 1
    }
 };

 const pointGraphic = new Graphic({
    geometry: point,
    symbol: simpleMarkerSymbol
 });
 graphicsLayer.add(pointGraphic);

 // Create a line geometry
 const polyline = {
    type: "polyline",
    paths: [
        [-3.061965, 53.819125], //Longitude, latitude
        [-50.384628, 43.075723], //Longitude, latitude
        [-71.938548, 41.074745] , //Longitude, latitude
        
    ]
 };
 const simpleLineSymbol = {
    type: "dotted line",
    color: [226, 119, 40], // Orange
    width: 2
 };

 const polylineGraphic = new Graphic({
    geometry: polyline,
    symbol: simpleLineSymbol
 });
 graphicsLayer.add(polylineGraphic);


});
</script>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
